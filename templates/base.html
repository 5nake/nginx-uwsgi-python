<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../../favicon.ico">

    <title>TITLE</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<!--for test:<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
	<script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" style="color:red" href="/">ORCHIDS MANIAC</a>
		  <a class="navbar-brand" href="/history/">History</a>
		  <a class="navbar-brand" href="/species/">Species</a>
		  <a class="navbar-brand" href="/care/">Care</a>
		  <a class="navbar-brand" href="/contacts/">Contacts</a>
        </div>
        
		
		{% if name %}
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" method="POST">
					<div class="form-group" style="color:#9D9D9D; font-size:18px;">
            			<div style="padding-right:12px;"> Logged: {{ name }}    </div>
					</div>
						<button type="submit" formaction="/add/article/" class="btn btn-success">Create Article</button>
						<button id = "button_logout" type="submit" formaction="/logout/" class="btn btn-success">   Logout   </button>
				</form>
			</div>
			<script>
			$(document).ready (function(){
				$('#button_logout').click(function() {
				$.get("/logout/",
					function(data){
						window.location.reload()
				});
				return false;
				});
					});
			</script>
		{% else %}
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right" method="POST">
				<div class="form-group">
					<input type="text" placeholder="Email" class="form-control" name="email" id="email">
        		</div>
        		<div class="form-group">
           			<input type="password" placeholder="Password" class="form-control" name="password" id="password"> 
        		</div>
            		<button id = "button_auth" type="submit" formaction="/auth/" class="btn btn-success">Log in</button>
					<button type="submit" formaction="/reg/" class="btn btn-success">Sign In</button>
				</form>
			</div>
			<script>
			$(document).ready (function(){
				$('#button_auth').click(function() {
				var email = $("#email").val();
				var password = $("#password").val();
				$.post("/auth/", { email: email, password: password },
					function(data){
    				if (data === "INSERT SESSION DATA") {
						window.location.reload()
					} else {
						alert("WRONG USER DATA!")
					};
				});
				return false;
				});
					});
			</script>
		{% endif %}		


      </div>
    </nav>

   
    <div class="container">
      <div class="myblock">
		{{ myblock }}
		
	  </div>    
	
      <hr>
      <footer>
        <p>&copy; Vitaliy Volkov 2015</p>
      </footer>
    </div> <!-- /container -->


  </body>
</html>
